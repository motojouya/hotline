<!DOCTYPE html>
<html lang="UTF-8">
<head>
  <link rel="stylesheet" type="text/css" href="/main.css">
  <title>hotline [大切な人ともっとつながる]</title>
</head>

<body id="body">
  <section id="loading">
    <header class="invert buoyed flex">
      <h1 class="sentence variableitem">hotline</h1>
    </header>
    <main>
      <div class="loading_wrap">
        <div class="loading">
          <div class="swing_wrap flex">
            <div class="swing fixeditem">
              <div class="point"></div>
            </div>
            <div class="swing fixeditem">
              <div class="point"></div>
            </div>
            <div class="swing fixeditem">
              <div class="point"></div>
            </div>
          </div>
          <div class="load_text_wrap flex">
            <div class="load_text fixeditem">
              <span class="load_text_letter">読</span>
            </div>
            <div class="load_text fixeditem">
              <span class="load_text_letter">込</span>
            </div>
            <div class="load_text fixeditem">
              <span class="load_text_letter">中</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </section>
  <section id="error" class="invisible">
    <header class="invert buoyed flex">
      <h1 class="sentence variableitem">hotline</h1>
    </header>
    <main>
      <div>
        <span>ネットワークにつながりません</span>
      </div>
    </main>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/riot@3.7/riot.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/riot-route@3.1.2/dist/route.js"></script>
  <script src="/app/bundle.js" ></script>
</body>
</html>
